<h1>Registration form</h1>
<b>
    <div>
        <form action="/process" method="post">
            <div>
                <label>First Name*: </label>
                <input type="text" name="first name" 
                placeholder="First name..." >
            </div>
            <div>
                <label>Last Name*: </label>
                <input type="text" name="last name" 
                placeholder="Last name..." > 
            </div>
            <div>
                <label>Email*: </label>
                <input type="text" name="email" 
                placeholder="Your email..." >
            </div>
            <div>
            <label>Password*: </label>
            <input type="text" name="password" 
            placeholder="Your password..." >
            </div>
            <div><label>Confirm Password*: </label>
                <input type="text" name="confirm password" 
                placeholder="Confirm password..." >
            </div>
            <div><label>Birthday: </label>
                <input type="date" name="dob">
            </div>
            <div>
                <label>Gender identity: </label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="Male">Male<label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="Female">Female<label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="Non-binary">Non-binary<label>

                <input type="radio" name="font" value="normal" id="normal">
                <label for="I prefer not to answer">I prefer not to answer<label>
            </div>
            <div>
                <label>A short description about myself: </label>
                <div><textarea></textarea></div>
            </div>
            <div><label>favorite language: </label>
            <select name="favorite language">
                <option>Javascript</option>
                <option>html</option>
                <option>CSS</option>
                <option>Python</option>
            </select>
            </div>
            <div>
                <input type="checkbox" name="offers" 
                id="offers" checked >
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="create account" >
            <div>
                <label>*indicates a required feild </label>
            </div>
    </div>
</b>
